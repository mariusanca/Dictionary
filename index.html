<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dictionary</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="welcome-message">
        <h1>Welcome to the <span class="dictionary">Dictionary</span> website!</h1>
    </div>
    <div class="main-section">
        <div class="card" style="width: auto" id="insertWord">
            <div class="card-header" style="width: auto">Please insert the word you would like to introduce into the dictionary</div>
            <br>
            <div class="button-style" id="input-buttons">
                <input class="form-control" id="confirmInput" style="width: 50%;">
                <button type="button" class="btn btn-primary" onclick="save()" id="button">Confirm</button>
                <br>
            </div>
            <div class="output">
                <p id="output-text"></p>
                <br>
            </div>
        </div>
        <div class="card" style="width: auto" id="searchWord">
            <div class="card-header" style="width: auto">Please insert the word you would like to search into the dictionary library</div>
            <br>
            <div class="button-style" id="input-buttons">
                <input class="form-control" id="searchInput" style="width: 50%;">
                <button type="button" class="btn btn-success" onclick="search()" id="button">Search</button>
                <br>
            </div>
            <div class="output">
                <p id="search-output-text"></p>
                <br>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
